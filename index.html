<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload to Google Drive</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    .dropzone {
      border: 3px dashed #ccc;
      border-radius: 12px;
      padding: 40px 20px;
      transition: background 0.3s, border 0.3s;
      color: #777;
      cursor: pointer;
    }
    .dropzone.dragover {
      background: #e6f7ff;
      border-color: #007bff;
      color: #007bff;
    }
    .file-list {
      margin: 20px 0;
      text-align: left;
    }
    .file-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h2>Upload Files to Google Drive</h2>
    <div class="dropzone" id="dropzone">
      Drag & Drop files here or click to select
    </div>
    <ul class="file-list" id="fileList"></ul>
    <button id="uploadBtn" disabled>Upload to Google Drive</button>
  </div>

  <script>
    const CLIENT_ID = '608102270412-d1tjhndp3q70b1huig7ulqdmh4uobi5i.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    const FOLDER_ID = '14EnU_hvEmBzyok_TnwVO5ryKpYpAelcJ'; // Your target folder ID

    const dropzone = document.getElementById('dropzone');
    const fileListEl = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    let selectedFiles = [];
    let accessToken = null;

    // Google Identity Services token client
    const tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: (response) => {
        if (response.error) {
          console.error('Token error:', response);
          alert('Authentication failed. See console for details.');
          uploadBtn.disabled = false;
          uploadBtn.textContent = 'Upload to Google Drive';
          return;
        }
        accessToken = response.access_token;
        uploadFiles();
      }
    });

    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.multiple = true;
      input.onchange = () => handleFiles(input.files);
      input.click();
    });

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
      selectedFiles = Array.from(files);
      fileListEl.innerHTML = '';
      selectedFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
        fileListEl.appendChild(li);
      });
      uploadBtn.disabled = selectedFiles.length === 0;
    }

    async function uploadFile(file) {
      const metadata = {
        name: file.name,
        mimeType: file.type,
        parents: [FOLDER_ID]
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', file);

      const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken
        },
        body: form
      });

      if (!response.ok) {
        throw new Error('Upload failed: ' + (await response.text()));
      }

      return response.json();
    }

    async function uploadFiles() {
      try {
        for (const file of selectedFiles) {
          const result = await uploadFile(file);
          console.log('Uploaded:', result);
        }
        alert('Upload complete!');
        fileListEl.innerHTML = '';
        selectedFiles = [];
        uploadBtn.disabled = true;
      } catch (err) {
        console.error('Upload error:', err);
        alert('Upload failed. See console for details.');
      } finally {
        uploadBtn.textContent = 'Upload to Google Drive';
        uploadBtn.disabled = selectedFiles.length === 0;
      }
    }

    uploadBtn.addEventListener('click', () => {
      if (selectedFiles.length === 0) return;
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Authorizing...';
      accessToken = null; // reset token before requesting new one
      tokenClient.requestAccessToken();
    });
  </script>
</body>
</html>
