<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="Upload to Google Drive" />
<meta property="og:description" content="Drag & drop files to upload them to Google Drive." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://lukkhpp.github.io/SOPA/" />
<meta property="og:image" content="" />


  <title>Upload to Google Drive</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    .dropzone {
      border: 3px dashed #ccc;
      border-radius: 12px;
      padding: 40px 20px;
      transition: background 0.3s, border 0.3s;
      color: #777;
      cursor: pointer;
    }
    .dropzone.dragover {
      background: #e6f7ff;
      border-color: #007bff;
      color: #007bff;
    }
    .file-list {
      margin: 20px 0;
      text-align: left;
    }
    .file-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- Load Google Identity Services (GIS) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  
  <div class="container">
    <h2>Upload Files to Google Drive</h2>
    <div class="dropzone" id="dropzone">
      Drag & Drop files here or click to select
    </div>
    <ul class="file-list" id="fileList"></ul>
    <button id="uploadBtn" disabled>Upload to Google Drive</button>
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const CLIENT_ID = '608102270412-d1tjhndp3q70b1huig7ulqdmh4uobi5i.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDWC0fqICusytSBgOqFqtQx0EGpVGP5AFY';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    const FOLDER_ID = '14EnU_hvEmBzyok_TnwVO5ryKpYpAelcJ';

    const dropzone = document.getElementById('dropzone');
    const fileListEl = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');

    let selectedFiles = [];
    let tokenClient;
    let accessToken = null;

    // File selection handlers
    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.multiple = true;
      input.onchange = () => handleFiles(input.files);
      input.click();
    });

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
      selectedFiles = Array.from(files);
      fileListEl.innerHTML = '';
      selectedFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
        fileListEl.appendChild(li);
      });
      uploadBtn.disabled = selectedFiles.length === 0;
    }

    // Initialize Google API client (for Drive API calls)
    function gapiInit() {
      return new Promise((resolve, reject) => {
        gapi.load('client', async () => {
          try {
            await gapi.client.init({
              apiKey: API_KEY,
              discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            });
            resolve();
          } catch (e) {
            reject(e);
          }
        });
      });
    }

    // Initialize GIS token client after GIS lib loads
    function gisInit() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            console.error('Token client callback error', response);
            alert('Authentication failed.');
            accessToken = null;
            return;
          }
          accessToken = response.access_token;
          uploadFilesToDrive();
        }
      });
    }

    // Request access token (shows popup if needed)
    function requestAccessToken() {
      if (accessToken) {
        // Token already available
        uploadFilesToDrive();
      } else {
        // Request new token
        tokenClient.requestAccessToken();
      }
    }

    // Upload single file to Google Drive
    async function uploadFile(file) {
      const metadata = {
        name: file.name,
        mimeType: file.type || 'application/octet-stream',
        parents: [FOLDER_ID]
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', file);

      const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form
      });

      if (!response.ok) {
        throw new Error(`Upload failed for ${file.name}: ${response.statusText}`);
      }

      return response.json();
    }

    // Upload all selected files sequentially
    async function uploadFilesToDrive() {
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Uploading...';

      try {
        await gapiInit();

        for (const file of selectedFiles) {
          const result = await uploadFile(file);
          console.log('Uploaded:', result);
        }
        alert('Upload complete!');
        selectedFiles = [];
        fileListEl.innerHTML = '';
        uploadBtn.disabled = true;
      } catch (err) {
        alert('Upload failed. See console for details.');
        console.error(err);
      } finally {
        uploadBtn.textContent = 'Upload to Google Drive';
        uploadBtn.disabled = selectedFiles.length === 0;
      }
    }

    // On page load, wait for GIS lib to load, then init token client
    window.onload = () => {
      if (window.google && google.accounts && google.accounts.oauth2) {
        gisInit();
      } else {
        console.error('Google Identity Services library not loaded');
      }
    };

    // Upload button triggers OAuth if needed, then uploads
    uploadBtn.addEventListener('click', () => {
      if (selectedFiles.length === 0) return;
      requestAccessToken();
    });
  </script>
  <div data-iframely-url="https://lukkhpp.github.io/SOPA/"></div>
<script async src="//cdn.iframe.ly/embed.js"></script>

</body>
</html>
